<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newport Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      /* Changed from 'center' to 'flex-start' to move it to the top */
      align-items: flex-start; 
      min-height: 100vh;
      background-color: #0a0a0a;
      overflow: hidden;
    }

    .image-wrapper {
      width: 90%;
      max-width: 800px;
      /* Add padding-top to control exactly how close to the top edge it is */
      padding-top: 20px; 
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div class="image-wrapper">
    <img src="https://i.imgur.com/BGBCbK8.png" alt="Featured Image">
  </div>

</body>
</html>
