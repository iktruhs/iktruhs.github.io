<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .vhs-frame {
    width: 90vw;
    max-width: 760px;
    aspect-ratio: 16 / 9;
    border: 18px solid #111;
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(255,255,255,0.08);
    position: relative;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  .back-link {
    margin-top: 18px;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
  }

  .back-link:hover {
    color: #ffcc00;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="vhs-frame">
  <iframe
    src="https://www.youtube.com/embed/bNrpMU4g2-s"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<a class="back-link" href="https://iktruhs.github.io" target="_blank">birds nest</a>

</body>
